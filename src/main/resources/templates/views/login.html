<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .alert-div {
            font-size: 11px;
            color: red;
        }

        .form-style {
            font-size: 13px;
            width: 300px;
        }

        a {
            visibility: inherit;
            color: black;
            text-decoration: none;
        }

        .form-control:focus {
            box-shadow: 0 0 0 1px #FFC107;
            border-color: #FFC107;
        }
    </style>
</head>
<body>
<!--타이틀-->
<div class="container" style="max-width: 400px" th:insert="~{views/fragment :: title}"></div>
<!--/타이틀-->

<div class="container" style="max-width: 600px">
    <!--회원가입 축하 문구-->
    <div class="text-center pt-2">
        <h5 style="color:gray;"><strong th:if="${param.status}" th:text="#{project.login.celebrate}">Thank you for
            signing up</strong></h5>
    </div>
    <!--/회원가입 축하 문구-->

    <!--로그인 로고-->
    <div class="text-center mb-3">
        <h2 style="color:#FFC107; text-decoration:underline;"><strong th:text="#{project.logo.login}"></strong></h2>
    </div>
    <!--/로그인 로고-->

    <!--로그인 폼-->
    <div class="d-flex justify-content-center">
        <form class="w-80" th:action th:object="${member}" method="post">
            <input class="form-control form-style mb-1" type="text" placeholder="ID" aria-label="default input example"
                   th:field="*{loginId}" th:errorclass="field-error" th:placeholder="#{label.input.member.id}">
            <div class="field-error alert-div my-1" th:errors="*{loginId}"></div>
            <input class="form-control form-style mb-1" type="password" placeholder="Password.(alphabet+number)" aria-labelledby="passwordHelpBlock"
                   th:field="*{password}" th:errorclass="field-error" th:placeholder="#{label.input.member.pass}">
            <div class="field-error alert-div my-1" th:errors="*{password}"></div>
            <button class="btn btn-dark form-style" type="submit" th:text="#{label.button.login}">Login</button>
        </form>
    </div>
    <!--/로그인 폼-->

    <!--회원가입, 비밀번호 찾기 a태그-->
    <div class="d-flex justify-content-center mt-1" style="font-size:10px;">
        <a th:href="@{/member/sign-in}" href="sign-in.html" class="px-4" th:text="#{label.button.signin}">
            sign in
        </a>
        <!-- 추후 구현
        <a href="#findPassModal" data-bs-toggle="modal" class="px-4" th:text="#{label.button.findpass}">
            find Password
        </a>
        -->
    </div>
    <!--/회원가입, 비밀번호 찾기 a태그-->
</div>

<!--footer-->
<div class="container pt-5" style="max-width: 600px;" th:insert="~{views/fragment :: footer}"></div>
<!--/footer-->

<div class="container" style="max-width:350px;">
    <!--카카오로 로그인하기 추후 구현
    <div class="text-center">
        <hr class="my-1">
        <span style="font-size:14px;">Login Others</span>
        <hr class="my-1">
    </div>
    <div class="text-center">카카오 자리</div>
    카카오로 로그인하기-->
</div>

<!--비밀번호 찾기 모달-->
<div class="modal fade" id="findPassModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" th:text="#{modal.title.findpass}">Forgot password</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="id" class="col-form-label" th:text="#{label.input.member.id}">ID</label>
                        <input type="text" class="form-control" id="id">
                        <div class="alert-div">존재하지 않는 아이디입니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="col-form-label" th:text="#{label.input.member.email}">email</label>
                        <input type="text" class="form-control" id="email">
                        <div class="alert-div">이메일이 다릅니다.</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal" th:text="#{label.button.cancel}">
                    Cancel
                </button>
                <button type="button" class="btn btn-warning" data-bs-target="#findPassModal2" data-bs-toggle="modal"
                        th:text="#{label.button.sand}">Send message
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="findPassModal2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center" th:text="#{project.login.findpass}">
                An email with a temporary password has been sent
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark" data-bs-target="#findPassModal" data-bs-toggle="modal"
                        th:text="#{label.button.back}">Back
                </button>
                <button type="button" class="btn btn-warning" onclick="location.href='login.html'"
                        th:text="#{label.button.login}">Login
                </button>
            </div>
        </div>
    </div>
</div>
<!--/비밀번호 찾기 모달-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
