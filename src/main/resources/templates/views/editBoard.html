<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      .alert-div {
        font-size:11px;  
        color: red;
      }

      .form-control{ 
        font-size:13px;
        width:300px;
      }

      a {
       visibility: inherit;    
       color:black;
       text-decoration: none; 
      }

      .form-control:focus{
        box-shadow: 0 0 0 1px #FFC107; 
        border-color:#FFC107;
      }

    </style>
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          document.getElementById('preview').src = "";
        }
      }
    </script>
  </head>
  <body>
  <div class="container" style="max-width: 400px">
    <!--프로젝트 로고-->
    <div class="text-center mt-5">
      <a th:href="@{/boards}"><h1><strong th:text="#{project.title}"></strong></h1></a>
      <hr class="my-1">
      <h6><strong th:text="#{project.subtitle}">project by KimYeJin</strong></h6>
    </div>
    <!--/프로젝트 로고-->
  </div>

  <div class="container" style="max-width: 350px">
      <!--글쓰기 로고-->
        <div class="mb-3 text-center">
          <h2 style="color:#FFC107; text-decoration:underline;"><strong th:text="#{project.logo.edit}"></strong></h2>
        </div>
      <!--/글쓰기 로고-->

      <!--게시글 기존 이미지-->
      <img id="preview" th:src="|/boards/images/${board.getImgName().getStoreFileName()}|" onerror="this.style.display='none';" class="img-fluid my-2"/>
      <!--/게시글 기존 이미지-->

    <!--편집 폼-->
      <div class="d-flex justify-content-center">
        <form action="board.html" th:action th:object="${board}" method="post" enctype="multipart/form-data">
          <input class="form-control mb-1" type="file" th:field="*{imgName}" onchange="readURL(this);">
          <input class="form-control input input-style mb-1" type="text" id="title" th:field="*{title}"
                 th:errorclass="field-error" th:placeholder="#{label.input.board.title}" placeholder="Title" aria-label="default input example">
          <div class="alert-div my-1 field-error" th:errors="*{title}">제목 오류</div>
          <textarea class="form-control mb-1" id="body" rows="10" th:field="*{body}" th:placeholder="#{label.textarea.board.body}"
                    th:errorclass="field-error"></textarea>
          <div class="alert-div my-1 field-error" th:errors="*{body}">본문 오류</div>
          <button class="btn btn-dark form-control" type="submit" th:text="#{label.button.edit}"></button>
        </form>
      </div>
      <!--/편집 폼-->
    </div>    
    <div class="container mt-1" style="max-width: 600px">  
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark form-control" th:text="#{label.button.cancel}"
                    th:onclick="|location.href='@{/boards/{boardId}(boardId=${board.boardId})}'|">cancel</button>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
