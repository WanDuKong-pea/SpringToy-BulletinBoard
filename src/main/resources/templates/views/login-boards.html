<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* 가로폭이 450px 이하 화면 */
        @media (max-width: 450px) {
            table {
                font-size: 12px;
            }
        }

        /* 가로폭이 450px 초과 화면 */
        @media (min-width: 451px) {
            table {
                font-size: 14px;
            }
        }

        .btn {
            font-size: 10px;
            font-weight: bold;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .input-style {
            font-size: 12px;
        }

        .input-style:focus {
            box-shadow: 0 0 0 1px #FFC107;
            border-color: #FFC107;
        }

        a {
            visibility: inherit;
            color: black;
            text-decoration: none;
        }

        .page-link {
            color: black;
        }

        .page-link:focus {
            box-shadow: 0 0 0 1px black;
            color: black;
            background-color: #FFC107;
        }

        .page-link:hover {
            color: black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            <!--검색 기능-->
            $("#searchButton").click(function() {
                var searchData = $("#searchData").val(); // 검색어 가져오기

                // AJAX 요청 보내기
                $.ajax({
                    type: "GET",
                    url: "/boards/search", // 검색을 처리하는 컨트롤러의 URL
                    data: { search : searchData }, // 검색어를 서버로 전달
                    success: function(response) {
                        var tableBody = $("#boardTableBody");
                        tableBody.empty(); // 기존의 테이블 내용 삭제

                        //응답 데이터 반복 출력
                        response.forEach(function(board) {
                            var row = $("<tr>");

                            var numberCell = $("<td>").append($("<a>").attr("href", "/boards/" + board.boardId).text(board.boardId));
                            var titleCell = $("<td>").append($("<a>").attr("href", "/boards/" + board.boardId).text(board.title));
                            var writerCell = $("<td>").text(board.memberId);
                            var dateCell = $("<td>").text(board.regDate);
                            var viewsCell = $("<td>").text(board.views);

                            row.append(numberCell, titleCell, writerCell, dateCell, viewsCell);
                            tableBody.append(row);
                        });
                    },
                });
            });
            <!--/검색 기능-->
        });
    </script>
</head>
<body>
<div class="container" style="max-width: 400px">
    <!--프로젝트 로고-->
    <div class="text-center mt-5">
        <a th:href="@{/boards}"><h1><strong th:text="#{project.title}"></strong></h1></a>
        <hr class="my-1">
        <h6><strong th:text="#{project.subtitle}">project by KimYeJin</strong></h6>
    </div>
    <!--/프로젝트 로고-->
</div>

<div class="container" style="max-width: 400px">
    <!--삭제 성공 문구-->
    <div class="text-center pt-2">
        <h5 style="color:gray;"><strong th:if="${param.deleteStatus}"
                                        th:text="#{project.board.delete.success}"></strong></h5>
    </div>
    <!--/삭제 성공 문구-->
</div>

<div class="container" style="max-width: 600px">
    <!--검색 및 회원가입,로그인 버튼-->
    <div class="row">
        <div class="col">
            <button class="btn btn-dark float-end mt-4 mb-2 mx-1" th:text="#{label.button.logout}"
                    th:onclick="|location.href='@{/member/logout}'|" type="button"></button>
            <button class="btn btn-warning float-end mt-4 mb-2 m-1" th:text="#{label.button.write}"
                    th:onclick="|location.href='@{/boards/add}'|" type="button"></button>
            <div class="input-group float-end mt-4 mb-2 mx-3 w-50">
                <input type="text" class="form-control input-style" id="searchData" th:placeholder="#{label.input.search}"
                       placeholder="Search" aria-label="Recipient's username" aria-describedby="searchButton">
                <button class="btn btn-outline-secondary" type="button" id="searchButton" th:text="#{label.button.search}">
                    Search
                </button>
            </div>
        </div>
    </div>
    <!--/검색 및 회원가입,로그인 버튼-->

    <hr class="mt-4">
    <!--게시물 목록-->
    <div>
        <table class="table text-center">
            <thead>
            <tr>
                <th th:text="#{label.post.number}">number</th>
                <th th:text="#{label.post.title}">title</th>
                <th th:text="#{label.post.writer}">writer</th>
                <th th:text="#{label.post.date}">date</th>
                <th th:text="#{label.post.views}">views</th>
            </tr>
            </thead>
            <tbody id="boardTableBody">
            <!--상세페이지-->
            <tr th:each="board : ${boards}">
                <td><a href="board.html" th:href="@{|/boards/${board.boardId}|}" th:text="${board.boardId}">번호</a></td>
                <td><a href="board.html" th:href="@{|/boards/${board.boardId}|}" th:text="${board.title}">제목</a></td>
                <td th:text="${board.memberId}">작성자</td>
                <td th:text="${board.regDate}">등록일</td>
                <td th:text="${board.views}">조회수</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--/게시물 목록-->

    <!--페이지네이션-->
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:if="${ph.showPrev}">
                    <a class="page-link" th:href="@{|/boards?page=${ph.beginPage-1}&pageSize=${ph.pageSize}|}" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(ph.beginPage, ph.endPage)}">
                    <a class="page-link" th:href="@{/boards(page=${i}, pageSize=${ph.pageSize})}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:if="${ph.showNext}">
                    <a class="page-link" th:href="@{|/boards?page=${ph.endPage+1}&pageSize=${ph.pageSize}|}" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!--/페이지네이션-->
</div>
<!-- /container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
