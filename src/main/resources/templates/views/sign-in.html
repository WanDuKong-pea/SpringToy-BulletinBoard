<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      .alert-div {
        font-size:11px;  
        color: red;
      }

      .form-style{ 
        font-size:13px;
        width:300px;
      }

      a {
       visibility: inherit;    
       color:black;
       text-decoration: none; 
      }

      .form-style:focus{
        box-shadow: 0 0 0 1px #FFC107; 
        border-color:#FFC107;
      }

    </style>
  </head>
  <body>
  <div class="container" style="max-width: 400px">
    <!--프로젝트 로고-->
    <div class="text-center mt-5">
      <a th:href="@{/boards}"><h1><strong th:text="#{project.title}"></strong></h1></a>
      <hr class="my-1">
      <h6><strong th:text="#{project.subtitle}">project by KimYeJin</strong></h6>
    </div>
    <!--/프로젝트 로고-->
  </div>

  <div class="container" style="max-width: 600px">
      <!--회원가입 로고-->
        <div class="mb-3 text-center">
          <h2 style="color:#FFC107; text-decoration:underline;"><strong th:text="#{project.logo.signin}"></strong></h2>
        </div>
      <!--/회원가입 로고-->

      <!--회원가입 폼-->
      <div class="d-flex justify-content-center">
        <form action="login.html" method="post" th:action th:object="${member}">
        <input class="form-control input form-style input-style mb-2" type="text" placeholder="ID" aria-label="default input example"
               th:field="*{loginId}" th:errorclass="field-error" th:placeholder="#{label.input.member.id}">
        <div class="field-error alert-div my-1" th:errors="*{loginId}">중복된 아이디입니다.</div>
        <input class="form-control form-style input-style mb-2" type="password" placeholder="Password.(alphabet+number)" aria-labelledby="passwordHelpBlock"
               th:field="*{password}" th:errorclass="field-error" th:placeholder="#{label.input.member.pass}">
        <div class="field-error alert-div my-1"  th:errors="*{password}">비밀번호는 영문 + 숫자 조합이어야 합니다.</div>
        <input class="form-control form-style input-style mb-2" type="password" id="chkPassword" placeholder="Check Password." aria-labelledby="passwordHelpBlock"
               th:field="*{chkPassword}" th:errorclass="field-error" th:placeholder="#{label.input.member.chkpass}">
        <div class="field-error alert-div my-1" th:errors="*{chkPassword}" >비밀번호 확인이 틀렸습니다.</div>
        <input class="form-control input form-style input-style mb-2" type="text" placeholder="NickName." aria-label="default input example"
               th:field="*{nickName}" th:errorclass="field-error" th:placeholder="#{label.input.member.nickname}">
        <div class="field-error alert-div my-1" th:errors="*{nickName}">중복된 닉네임입니다.</div>
        <input class="form-control input form-style input-style mb-2" type="text" placeholder="Email" aria-label="default input example"
               th:field="*{email}" th:errorclass="field-error" th:placeholder="#{label.input.member.email}">
        <div class="field-error alert-div my-1" th:errors="*{email}">이메일 양식이 틀렸습니다.</div>
        <button class="btn btn-dark form-style" type="submit" th:text="#{label.button.signin}"></button>
        </form>
      </div>
      <!--/회원가입 폼-->
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
