<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        a {
            visibility: inherit;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container mb-5" style="max-width: 400px">
    <!--프로젝트 로고-->
    <div class="text-center mt-5">
        <a th:href="@{/boards}"><h1><strong th:text="#{project.title}"></strong></h1></a>
        <hr class="my-1">
        <h6><strong th:text="#{project.subtitle}">project by KimYeJin</strong></h6>
    </div>
    <!--/프로젝트 로고-->
</div>

<div class="container" style="max-width: 350px">
    <!--에러 설명-->
    <div class="mb-3 text-center">
        <h2><strong style="color:red">Server Error</strong></h2>
        <div class="my-2">죄송합니다<br>서버에 오류가 발생하여<br>요청을 수행할 수 없습니다.</div>
        <button type="button" class="btn btn-sm btn-warning" th:onclick="|location.href='@{/boards}'|">
            <strong>홈으로 돌아가기</strong>
        </button>
    </div>
    <!--/에러 설명-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
